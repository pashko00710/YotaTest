apply plugin: 'com.android.application'apply plugin: 'com.neenbedankt.android-apt'apply plugin: 'android-apt'android {    compileSdkVersion 24    buildToolsVersion "24.0.1"    defaultConfig {        applicationId "com.example.pashko00710.yotatest"        minSdkVersion 15        targetSdkVersion 24        versionCode 1        versionName "1.0"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }}dependencies {    //UI    final butterKnifeVer = '8.0.1'    final appIntroVer = '4.0.0'    compile fileTree(dir: 'libs', include: ['*.jar'])    testCompile 'junit:junit:4.12'////    compile "com.jakewharton:butterknife:$butterKnifeVer"//    apt "com.jakewharton:butterknife-compiler:$butterKnifeVer"    compile "com.github.paolorotolo:appintro:$appIntroVer"    compile "cz.msebera.android:httpclient:4.4.1.2"    apt "org.androidannotations:androidannotations:4.0.0"    compile 'org.androidannotations:androidannotations-api:4.0.0'}